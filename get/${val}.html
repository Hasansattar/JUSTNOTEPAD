		$(document).ready(function() {
			// Validation of password:

				if ($("#get_draft_via_temp_url #get_draft_password #password").val().length === 0) {
					//$("#get_draft_via_temp_url #get_draft_status").html("<div class=\"error\">Password cannot be blank.</div>");
					//$("#get_draft_via_temp_url #get_draft_status").show();
					//return false;
					// Stopping the form from submitting and refreshing the page... 
					event.preventDefault();
				} else if (!$("#get_draft_via_temp_url #get_draft_password #password").val().match(/^[A-Za-z0-9]{8,32}$/)) {
					// Else, if incorrect password ("password" !does not match the regex): 
					$("#get_draft_via_temp_url #get_draft_status").html("<div class=\"error\">Incorrect password. Please try again.</div>");
					$("#get_draft_via_temp_url #get_draft_status").show();
					//return false;
					// Stopping the form from submitting and refreshing the page... 
					event.preventDefault();
				} else {
					return;
				}
				// Stopping the form from submitting and refreshing the page... 
				event.preventDefault();
			});
		});
		</script>
